<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/desktop.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <title>Resultados das Pesquisas</title>
</head>
<body>
  <div class="root-container">
    <div class="card">
      <section class="result">
        <h3 class="title-card-result">Resultado Final</h3>

        <div class="circle">
          <h1 class="title-circle">76</h1>
          <p class="paragraph-circle">de 100</p>
        </div>
        <h2 class="subtitle-result">Ótimo</h2>
        <p class="text-result">Você teve uma pontuação superior a 65% das pessoas que fizeram esse teste.</p>
      </section>

      <section class="summrary">
        <h3 class="title-card-summary">Resumo</h3>

        <div class="container-reaction">
          <div class="info-summary">
            <img src="./assets/images/icon-reaction.svg" alt="Icone de Reação"/>
            <h4 class="title-reaction">Reação</h4>
          </div>
          <p class="number-summary"><span class="focus-number-reaction">80 </span> / 100</p>
        </div>

        <div class="container-memmory">
          <div class="info-summary">
            <img src="./assets/images/icon-memory.svg" alt="Icone de Memória"/>
            <h4 class="title-memmory">Memória</h4>
          </div>
          <p class="number-summary"><span class="focus-number-reaction">92 </span> / 100</p>
        </div>

        <div class="container-verbal">
          <div class="info-summary">
            <img src="./assets/images/icon-verbal.svg" alt="Icone de Conversa"/>
            <h4 class="title-verbal">Comunicação</h4>
          </div>
          <p class="number-summary"><span class="focus-number-reaction">61 </span> / 100</p>
        </div>

        <div class="container-visual">
          <div class="info-summary">
            <img src="./assets/images/icon-visual.svg" alt="Icone de Visão"/>
            <h4 class="title-visual">Visual</h4>
          </div>
          <p><span class="focus-number-reaction">75 </span> / 100</p>
        </div>

        <button class="btn-continue" type="submit">Continue</button>
      </section>
    </div>
  </div>
</body>
</html>
